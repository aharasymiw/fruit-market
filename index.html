<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Webpage">
		<title>Fruit Market</title>		
		<link href='https://fonts.googleapis.com/css?family=Khula:400,800' rel='stylesheet'>
		<link href="stylesheet.css" rel="stylesheet">
	</head>
	
	<body>
		<header>
			<h2 class="title">Black Fruit Market</h2>
			<div class="total-cash">
				Total Available Cash: $<span class="cash"></span>
			</div>
		</header>
			
		<main>
			<section id='apple'>
				<h3>Current Price: $<span>5.00</span></h3>
				<img src='http://iwebbest.com/wp-content/uploads/2012/06/Apple-200x200.jpg' alt='A picture of an Apple'/>
				<button class="buy">Buy Apples</button>
				<button class="sell">Sell Apples</button>
				<div>Average Price: $<span>0.00</span></div>
				<div>Total# <span>0</span></div>					
			</section>
			<section id='orange'>
				<h3>Current Price: $<span>5.00</span></h3>
				<img src='http://images.freeimages.com/images/thumbs/f40/oranges-1325500.jpg' alt='A picture of an Orange'/>
				<button>Buy Oranges</button>
                <button class="sell">Sell Oranges</button>
				<div>Average Price: $<span>0.00</span></div>
				<div>Total# <span>0</span></div>					
			</section>				
			<section id='banana'>
				<h3>Current Price: $<span>5.00</span></h3>
				<img src='http://clv.h-cdn.co/assets/cm/15/09/54ee461d88f79_-_warm-banana-sundaes-538-200.jpg' alt='A picture of a Banana'/>
				<button>Buy Bananas</button>
                <button class="sell">Sell Bananas</button>
                <div>Average Price: $<span>0.00</span></div>
				<div>Total# <span>0</span></div>					
			</section>				
			<section id='grape'>
				<h3>Current Price: $<span>5.00</span></h3>
				<img src='http://cdn.shopify.com/s/files/1/0508/9557/products/Bag_of_Red_Seedless_Grapes.png?v=1401989850' alt='A picture of a Grape'/>
				<button>Buy Grapes</button>
                <button class="sell">Sell Grapes</button>
              <div>Average Price: $<span>0.00</span></div>
				<div>Total# <span>0</span></div>					
			</section>				
		</main>
			
		<footer>
			<p>&#169; Cape Cod Fruit LLC.</p>
		</footer>

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
